<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CÜ Sivas TBMYO Bilgisayar Teknolojileri Bölümü</title>
    <link rel="icon" href="../assets/image/favicon.ico">
    <link rel="stylesheet" href="../../node_modules/flowbite/dist/flowbite.min.css">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="https://unpkg.com/htmx.org@1.6.1"></script>

    <link rel="stylesheet" href="../../node_modules/jodit/es5/jodit.min.css" />
    <script src="../../node_modules/jodit/es5/jodit.min.js"></script>

</head>

<body class="flex">
    <aside id="default-sidebar" class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform" data-closed="true"
        aria-label="Sidebar">
        <div class="h-full px-3 py-4 overflow-y-auto bg-gray-100 rounded-lg">
            <ul class="space-y-2 font-medium">
                <li>
                    <a href="#users" hx-get="/admin/user" hx-target="#dashboard-container" hx-push-url="#users"
                        hx-trigger="click"
                        class="flex items-center p-2 text-lg text-black rounded-lg bg-gray-300 group">
                        <svg class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                            aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                            viewBox="0 0 20 18">
                            <path
                                d="M14 2a3.963 3.963 0 0 0-1.4.267 6.439 6.439 0 0 1-1.331 6.638A4 4 0 1 0 14 2Zm1 9h-1.264A6.957 6.957 0 0 1 15 15v2a2.97 2.97 0 0 1-.184 1H19a1 1 0 0 0 1-1v-1a5.006 5.006 0 0 0-5-5ZM6.5 9a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9ZM8 10H5a5.006 5.006 0 0 0-5 5v2a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-2a5.006 5.006 0 0 0-5-5Z" />
                        </svg>
                        <span class="ms-3">Kullanıcılar</span>
                    </a>
                </li>
                <li>
                    <a href="#duyuru" hx-get="/admin/announcements" hx-target="#dashboard-container"
                        hx-push-url="#duyuru" hx-trigger="click"
                        class="flex items-center p-2 text-lg text-black rounded-lg bg-gray-300 group">
                        <svg class="flex-shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white"
                            aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
                            viewBox="0 0 20 20">
                            <path d="M5 5V.13a2.96 2.96 0 0 0-1.293.749L.879 3.707A2.96 2.96 0 0 0 .13 5H5Z" />
                            <path
                                d="M6.737 11.061a2.961 2.961 0 0 1 .81-1.515l6.117-6.116A4.839 4.839 0 0 1 16 2.141V2a1.97 1.97 0 0 0-1.933-2H7v5a2 2 0 0 1-2 2H0v11a1.969 1.969 0 0 0 1.933 2h12.134A1.97 1.97 0 0 0 16 18v-3.093l-1.546 1.546c-.413.413-.94.695-1.513.81l-3.4.679a2.947 2.947 0 0 1-1.85-.227 2.96 2.96 0 0 1-1.635-3.257l.681-3.397Z" />
                            <path
                                d="M8.961 16a.93.93 0 0 0 .189-.019l3.4-.679a.961.961 0 0 0 .49-.263l6.118-6.117a2.884 2.884 0 0 0-4.079-4.078l-6.117 6.117a.96.96 0 0 0-.263.491l-.679 3.4A.961.961 0 0 0 8.961 16Zm7.477-9.8a.958.958 0 0 1 .68-.281.961.961 0 0 1 .682 1.644l-.315.315-1.36-1.36.313-.318Zm-5.911 5.911 4.236-4.236 1.359 1.359-4.236 4.237-1.7.339.341-1.699Z" />
                        </svg>
                        <span class="ms-3">Duyurular</span>
                    </a>
                </li>
            </ul>
        </div>
        <button id="sidebar-toggle" onclick="toggleSidebar()"
            class="absolute top-1/2 right-0 transform -translate-y-1/2 z-50 p-2 bg-gray-500 hover:bg-gray-600 text-white font-bold rounded-3xl">
            <svg id="close-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="w-6 h-6">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M6 18L18 6M6 6l12 12"></path>
            </svg>
            <svg id="open-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                class="w-6 h-6 hidden">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3">
                </path>
            </svg>
        </button>

    </aside>

    <div id="dashboard-container" hx-boost="true" class="w-full h-screen mx-auto my-auto flex-grow">
    </div>

    <script src="https://unpkg.com/htmx.org@1.9.9"
        integrity="sha384-QFjmbokDn2DjBjq+fM+8LUIVrAgqcNW2s0PjAxHETgRn9l4fvX31ZxDxvwQnyMOX"
        crossorigin="anonymous"></script>
    <script src="../../node_modules/flowbite/dist/flowbite.min.js"></script>

    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById('default-sidebar');
            var sidebarToggle = document.getElementById('sidebar-toggle');
            var openIcon = document.getElementById('open-icon');
            var closeIcon = document.getElementById('close-icon');

            if (sidebar.dataset.closed == 'true') {
                sidebar.classList.remove('translate-x-0');
                sidebar.classList.add('-translate-x-full');
                sidebarToggle.style.zIndex = '50';
                sidebarToggle.style.right = 'unset';
                sidebarToggle.style.left = '250px';
                sidebarToggle.classList.remove('rounded-l-full');
                sidebarToggle.classList.add('rounded-r-full');
                openIcon.classList.remove('hidden');
                closeIcon.classList.add('hidden');
                sidebar.dataset.closed = 'false';
            } else {
                sidebar.classList.remove('-translate-x-full');
                sidebar.classList.add('translate-x-0');
                sidebarToggle.style.zIndex = '40';
                sidebarToggle.style.left = 'unset';
                sidebarToggle.style.right = '0';
                sidebarToggle.classList.remove('rounded-r-full');
                sidebarToggle.classList.add('rounded-l-full');
                openIcon.classList.add('hidden');
                closeIcon.classList.remove('hidden');
                sidebar.dataset.closed = 'true';
            }
        }


        window.onload = function () {
            document.body.addEventListener('htmx:afterSettle', function (event) {
                // If the updated element is inside the modal
                if (event.target.closest('#modal-content')) {
                    // Show the modal
                    document.getElementById('modal').classList.remove('hidden');
                }
            });

            document.body.addEventListener('htmx:afterOnLoad', function (event) {
                // If the updated element is inside the modal
                if (event.target.closest('#modal-content')) {
                    // Hide the modal
                    document.getElementById('modal').classList.add('hidden');
                }
            });
        };
    </script>
</body>

</html>
