<div class="mt-6 flex flex-col items-center justify-center">
    <p class="text-4xl font-normal text-black text-center">Kullanıcılar</p>
    <button id="add-user" class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
        hx-get="/admin/user/add/form" hx-target="#modal-content .space-y-4" hx-trigger="click">Add User</button>
</div>

<div id="modal"
    class="hidden flex items-center justify-center overflow-y-auto overflow-x-hidden fixed inset-0 z-50 w-full h-full">
    <div class="absolute inset-0 bg-black bg-opacity-50 z-10 backdrop-blur-md bg-white/30"></div>
    <div class="relative p-4 w-full max-w-2xl max-h-full bg-gray-200 rounded-lg shadow dark:bg-gray-700 z-20">
        <div id="modal-content" class="relative bg-gray-100 rounded-lg shadow dark:bg-gray-700">
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
                    Add User
                </h3>
                <button type="button"
                    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                    onclick="document.getElementById('modal').classList.add('hidden')">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <div class="p-4 md:p-5 space-y-4">
            </div>
        </div>
    </div>
</div>
<div id="user-list" hx-get="/admin/user/list" hx-trigger="load refreshUserList">

</div>
