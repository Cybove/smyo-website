<div class='mt-6 items-center justify-center text-center'>
    <img class='w-full h-64 object-cover' src='{image}' />
    <h2 class='text-2xl font-bold mt-2'>{title}</h2>
    <p class='text-gray-700'>{date}</p>
    <p class='text-gray-500'>{author}</p>
    <div class='flex justify-center mb-8'>
        <button
            class='bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 mx-2 rounded items-center justify-center'
            hx-get='/admin/announcement/edit/form/{id}' hx-target='#dashboard-container'>Edit</button>
        <button class='bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded items-center justify-center'
            hx-post='/admin/announcements/delete/{id}' hx-target='#dashboard-container' hx-swap='outerHTML'
            hx-get='/admin/announcements' hx-trigger='load'>Delete</button>
    </div>
</div>
